<svg xmlns="http://www.w3.org/2000/svg" width="900" height="300" viewBox="0 0 900 300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#888" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="300" fill="#f8fbff" rx="8" />
  
  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50" text-anchor="middle">Structure Showdown — Data Structures Performance</text>
  <text x="450" y="58" font-family="Arial, sans-serif" font-size="13" fill="#555" text-anchor="middle">Empirical benchmarking with visualization and export</text>
  
  <!-- Data Structure Boxes -->
  <g id="ds-boxes">
    <!-- Array -->
    <rect x="40" y="85" width="140" height="60" rx="8" fill="url(#grad1)" />
    <text x="110" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Array</text>
    <text x="110" y="128" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">insert/search/delete</text>
    
    <!-- Linked List -->
    <rect x="200" y="85" width="140" height="60" rx="8" fill="url(#grad1)" />
    <text x="270" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Linked List</text>
    <text x="270" y="128" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">append/find/delete</text>
    
    <!-- BST -->
    <rect x="360" y="85" width="140" height="60" rx="8" fill="url(#grad1)" />
    <text x="430" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">BST</text>
    <text x="430" y="128" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">balanced/ordered</text>
    
    <!-- Hash Table -->
    <rect x="520" y="85" width="140" height="60" rx="8" fill="url(#grad1)" />
    <text x="590" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Hash Table</text>
    <text x="590" y="128" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">put/get/delete</text>
    
    <!-- Graph -->
    <rect x="680" y="85" width="140" height="60" rx="8" fill="url(#grad1)" />
    <text x="750" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Graph</text>
    <text x="750" y="128" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">BFS/edges/nodes</text>
  </g>
  
  <!-- Arrows -->
  <line x1="110" y1="145" x2="370" y2="185" stroke="#888" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="430" y1="145" x2="450" y2="185" stroke="#888" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="750" y1="145" x2="530" y2="185" stroke="#888" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Benchmark Engine Box -->
  <rect x="280" y="190" width="340" height="75" rx="10" fill="#fff" stroke="#4facfe" stroke-width="2" />
  <text x="450" y="215" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50" text-anchor="middle">Benchmark Engine</text>
  <text x="450" y="235" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">Runs trials • Aggregates stats • Exports CSV</text>
  <text x="450" y="252" font-family="Arial, sans-serif" font-size="11" fill="#777" text-anchor="middle">time.perf_counter() • configurable sizes &amp; trials</text>
  
  <!-- Footer -->
  <text x="450" y="288" font-family="Arial, sans-serif" font-size="10" fill="#999" text-anchor="middle">Structure Showdown — Interactive Data Structures Analyzer</text>
</svg>